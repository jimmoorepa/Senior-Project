<!DOCTYPE html>
<html>
<head>
  <title>Food Coop</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="signin.css">
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<style>

.hideshow {
  display: none;
}

</style>
<body>

<table align=center>
  <tr>
    <td>
	  <form class="form-signin">
		<img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		
		<div class="checkbox mb-3">
		  <label>
		  <input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<button class="btn btn-lg btn-primary btn-block" type="reset" id="nologin">Cancel</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-{{ site.time | date: "%Y" }}</p>
	  </form>
	</td>
  </tr>
  
  <tr>
    <td>
	  <div> 
		<button id="newacct">Create Account</button> 
	  </div>
	</td>
  </tr>
  
  <tr>
	<td>
	  <div class="hideshow" id="showme"> 
		<table id="pmt_interest">
		  <th>Sign-up Free</th>
		  <tr>
		    <td>
			  <label for="email"><b>Email</b></label>
			  <input type="text" placeholder="Enter Email" name="email" required>
			</td>
		    <td>
			  <label for="confirm"><b>Confirm Password</b></label>
			  <input type="password" placeholder="Confirm Password" name="confirm" required>
			</td>
		    <td>
			  <button type="button" class="cancelbtn" id="nosignup">Cancel</button>
			  <button type="submit" class="signupbtn">Sign Up</button>
			</td> 
		  </tr>
		</table>
	  </div> 
	</td>
  </tr>
</table>
	
	<script>
  
	  //Function to Hide and Show the sign-up form.
	  //
	  $(document).ready(function() {
	  var Target = document.getElementById('showme');
		
		$("#newacct").click(function() {
		  Target.style.display = 'block'; 
		});
		
		$("#nosignup").click(function() {
		  Target.style.display = 'none'; 
		});
		
		
		$("#nologin").click(function() {
		  history.go(-1); 
		});
		
	  });
		
	</script>		  


</body>
</html>
